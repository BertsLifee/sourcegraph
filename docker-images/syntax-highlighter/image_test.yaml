schemaVersion: "2.0.0"

commandTests:
  - name: "syntect_server binary is runnable"
    command: "/syntect_server"
    envVars:
      - key: "SANITY_CHECK"
        value: "true"

  - name: "http-server-stabilizer binary is runnable"
    command: "/usr/local/bin/http-server-stabilizer"
    exitCode: 2
    expectedError: ["Usage of /usr/local/bin/http-server-stabilizer:"]

  - name: "not running as root"
    command: "/usr/bin/id"
    args:
      - -u
    excludedOutput: ["^0$"]
    exitCode: 0
