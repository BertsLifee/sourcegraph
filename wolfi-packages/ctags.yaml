# universal-ctags package
# Version from the universal-ctags project tags page: https://github.com/universal-ctags/ctags/tags

package:
  name: ctags
  version: 6.0.0
  epoch: 3
  description: "A maintained ctags implementation"
  target-architecture:
    - x86_64
  copyright:
    - paths:
      - "*"
      license: GPL-2.0
  dependencies:
    runtime:

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - build-base
      - autoconf
      - automake
      - pkgconf
      - pkgconf-dev
      - busybox
      - ca-certificates-bundle
      - jansson-dev

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/universal-ctags/ctags/archive/refs/tags/p${{package.version}}.tar.gz
      expected-sha256: e99b942754ce9d55c9445513236c010753d26decbb38ed932780bec098ac0809
  - name: Autogen
    runs: |
      ./autogen.sh
  - uses: autoconf/configure
    with:
      opts: |
        --program-prefix=universal- \
        --enable-json
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
